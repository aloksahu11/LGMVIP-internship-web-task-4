<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="stylesheet" href="sheet.css"/>

   <title> simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }

  #main {
    width: 320px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #000000;
  }

  #a1 {
    width: 67%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 24px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: right;
    background-color: white;
  }

  .main2 {
    display: flex;
    justify-content: space-between;
  }

  .button1{
    flex: 1;
    height: 27px;
    padding: 10px;
    margin: 5px;
    margin-left: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    background-color: rgb(255, 44, 160);
  }


  .button1:hover {
    background-color: #e0e0e0;
  }

  .button {
    flex: 1;
    padding: 11px;
    margin: 5px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 2px;
    cursor: pointer;
    text-align: center;
    border: 1px pink;
    background-color: purple;
  }

  .button:hover {
    background-color: #e0e0e0;
  }

  .equal-button {
    background-color: rgb(255, 44, 160);
    color: #fff;
  }

  .equal-button:hover {
    background-color: #e0e0e0;;
 color: black;
  
  }
</style>

</head>
<body>
  <div id="main">

    <div class="main2">
    <input type="text" id="a1" disabled>
      <div class="button1" onclick="clearDisplay()">C</div>
    </div>

    <div class="main2">
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>
      
    </div>
    <div class="main2">
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('-')">-</div>
    </div>
    <div class="main2">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('+')">+</div>
    </div>

    <div class="main2">
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button" onclick="appendToDisplay('0')">0</div>

      <div class="button equal-button" onclick="calculateResult()">=</div>
      <div class="button" onclick="appendToDisplay('*')">*</div>
    </div>
  
  </div>
   
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
